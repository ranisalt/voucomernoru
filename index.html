<!doctype hmtl>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>vou comer no ru</title>
    <style>
      html {
        font-family: sans-serif;
        font-size: 5vmin;
        padding: 1vmin;
        text-align: center;
      }

      @media (max-width: 1000px) {
        a {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>hoje tem</h1>
    </header>
    <main>
      <p>{{main}}</p>
      <p>{{complement}}</p>
      <p>{{salad}}</p>
      <p>{{dessert}}</p>
    </main>
    <section class="gallery">
      <div class="upload">
        <form name="upload" action="/upload" method="post">
          <input type="file" accept="image/*" capture required />
          <input type="submit" />
        </form>
      </div>
      <div class="grid">
        {{#images}}
          <img src="{{{url}}}" data-id="{{id}}" />
        {{/images}}
      </div>
    </section>
    <a href="https://github.com/ranisalt/voucomernoru"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        upload.addEventListener('submit', event => {
          const data = new FormData()
          data.append('image', upload[0].files[0])

          fetch(upload.action, {
            method: upload.method,
            body: data
          })

          return event.preventDefault()
        })
      })
    </script>
  </body>
</html>
